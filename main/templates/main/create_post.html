{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if page == 'update' %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Update Post</button>
</form>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Post</button>
</form>
{% endif %}
{% endblock %}
